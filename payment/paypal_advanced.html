
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add meta tags for mobile and IE -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> PayPal Payment | ltcode </title>
</head>
<style media="screen">

html{
    scroll-behavior: smooth;
}
  body {

    background-image: url("../background-1.jpg");

    -webkit-font-smoothing: antialiased;

}
</style>
<body>
    <!-- Set up a container element for the button -->
    <div class="ml-5 mr-5" id="paypal-button-container" style="opacity:0.9;background-color:#33d0db;margin-top:20px; margin-right:70px; margin-left:70px;" class="text-center mt-5 ml-5 mr-5" id="paypal-button-container"></div>
    <p style="padding:15px;margin:15px;font-size: 1.2em;font-family: 'Open Sans', sans-serif; color: white; font-weight:bold;color:black;background-color:#3674d9;">If you have any questions about our product, please don't hesitate to ask us: email:eltcode@gmail.com, or shoot me a personal message on linkedin: <a href="https://www.linkedin.com/in/djordje-milicevic-82a009166/"> creator of this project </a> </p>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZ-fqRrtzrkdAmsi-lt2aYDVyDZ_cmzneRlm5XUai5Mzcb928XH8ZkY_fkCyIcWwK85a6C0f6ZstH_WS&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

          style: {
                         color:  'blue',
                         shape:  'pill',
                         label:  'pay',
                         height: 40
                     },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '22.99'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>
</body>

</html>
